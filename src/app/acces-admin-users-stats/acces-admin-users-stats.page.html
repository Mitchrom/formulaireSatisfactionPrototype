<ion-header>
  <ion-toolbar>
    <ion-title>Données des utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let user of users">
    <ion-card-header>
      <ion-card-title>{{user.name}} {{user.lastName}}</ion-card-title>
      <ion-card-subtitle>N° ID: {{user.id}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Adresse Email utilisée: {{user.email}}
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-button expand="block" fill="outline" [routerLink]="['/acces-admin']">retour</ion-button>
  </ion-item>
</ion-content>
